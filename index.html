<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="header__container">
      <div class="header__left">
        <a href="index.html" class="logo">
          <img src="images/logo.webp" alt="logo" class="logo__img">
        </a>
        <form action="" class="search">
          <i class='search__icon bx bx-search'></i>
          <input class="search__input" type="text" placeholder="Buscar">
        </form>
      </div>
      <div class="header__right">
        <nav class="navegation">
          <ul class="navegation__list">
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icon bx bxs-home'></i>
                <span class="navegation__span">Inicio</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icon bx bxs-group'></i>
                <span class="navegation__span">Mi red</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icon bx bxs-briefcase'></i>
                <span class="navegation__span">Empleos</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icon bx bxs-message'></i>
                <span class="navegation__span">Mensajes</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icon bx bxs-bell'></i>
                <span class="navegation__span">Notificaciones</span>
              </a>
            </li>
            <li class="navegation__item profile__container">
              <a href="#" class="navegation__link profile__link">
                <i class='navegation__icon bx bxs-user'></i>
                <span class="navegation__span">Perfil</span>
                <i class='bx bx-chevron-down'></i>
              </a>
              <ul class="profile__dropdown">
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>

</html>
